<!--Coin World-->

<!--Head-->
<head>
	<!--Meta-->
	<meta charset = "utf-8">
	
	<!--SEO Meta-->
	<meta name = "description"
		content = "An incremental game for collectors, craftsmen, and filthy criminals." />
	<meta name = "keywords"
